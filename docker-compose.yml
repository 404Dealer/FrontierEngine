version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: frontierengine_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa_test
    ports:
      - "5433:5432"
    volumes:
      - frontierengine_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: frontierengine_redis
    ports:
      - "6380:6379"
    volumes:
      - frontierengine_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  frontierengine_postgres_data:
  frontierengine_redis_data:
